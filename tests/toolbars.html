<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>App Test Toolbars</title>
    <link rel="stylesheet" type="text/css" href="../css/full.css">
  </head>

  <body>
    <h1>My app</h1>
    <div class="toolbar">
      <div class="elem flt-l">
        <label for="user-name">User name</label>
        <input type="text" id="user-name">
      </div>
      
      <div class="elem flt-l">
        <label for="user-email">User email</label>
        <input type="email" id="user-name">
      </div>
      
      <div class="elem flt-l">
        <label for="user-tel">User tel.</label>
        <input type="tel" id="user-name">
      </div>
    </div>
    
    <hr>
    
    <div class="toolbar">
      <a class="brand">Logo Here</a>
      
      <div class="elem flt-r">
        <label>Is it usefull?</label>
        <select>
          <option>Item 1</option>
          <option>Item 2</option>
        </select>
      </div>
      
      <div class="elem flt-r">
        <label for="user-tel">User tel.</label>
        <input type="tel" id="user-name">
      </div>
    </div>
  </body>
  
</html>
